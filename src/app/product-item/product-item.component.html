<div class="col-md-3 product-container border">
  <div class="product-image-container">
    <img src="{{productItem.imageUrl}}" class="product-image" alt="Cart">
  </div>
  <div class="product-name">
    {{productItem.name}}
  </div>
  <hr>
  <div>
    <span class="product-price">{{productItem.currency}} {{productItem.price}}</span>
    <button class="btn btn-success float-right">
        Add Cart
      </button>
  </div>
</div>
